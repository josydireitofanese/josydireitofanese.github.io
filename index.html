<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Direito 2018.1</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<section class="section hero is-fullheight is-dark is-bold">
		<div class="hero-body">
			<div class="container">
				<h1 class="title">
				Direito 2018.1
				</h1>
				<p class="subtitle time-counting">
				Falta pouco <strong>Josy</strong>!
				</p>
				<div class="time-counting">
					<div class="columns time">
						<div class="column">
							<div class="card">
								<div class="card-content has-text-centered">
									<p class="title days"></p>
							  	</div>
								<div class="card-footer">
									<p class="card-footer-item">Dias</p>
								</div>
							</div>
						</div>
						<div class="column">
							<div class="card">
								<div class="card-content has-text-centered">
									<p class="title hours"></p>
								</div>
								<div class="card-footer">
									<p class="card-footer-item">Horas</p>
								</div>
							</div>
						</div>
						<div class="column">
							<div class="card">
								<div class="card-content has-text-centered">
								<p class="title minutes"></p>
								</div>
								<div class="card-footer">
									<p class="card-footer-item">Minutos</p>
								</div>
							</div>
						</div>
						<div class="column">
							<div class="card">
								<div class="card-content has-text-centered">
								<p class="title seconds"></p>
								</div>
								<div class="card-footer">
									<p class="card-footer-item">Segundos</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="columns">
					<div class="column time-today">
						<h2 class="has-text-centered is-size-1">Chegou o dia!!</h2>
						<p class="has-text-centered is-size-2">Drª. Joseane</p>
					</div>
					<div class="column time-expired">
						<h2 class="has-text-centered is-size-1">Parabéns pela sua conquista!!</h2>
						<p class="has-text-centered is-size-2">Drª. Joseane</p>
						<p class="has-text-centered msg">Sua conquista vai impulsionar outras buscas e abrir novos horizontes, sempre apontando para um futuro muito luminoso. Parabéns e muito sucesso!</p>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="js/index.js" ></script>
</body>
</html>
